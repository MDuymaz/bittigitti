name: Trigger Workflows from Other Repos

on:
  schedule:
    - cron: "0 */2 * * *"  # Her 2 saatte bir çalışır
  workflow_dispatch:  # Manuel olarak çalıştırılabilir

jobs:
  trigger-other-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v2

      # efendikaptan repository'sini checkout ediyoruz
      - name: Checkout efendikaptan repository
        uses: actions/checkout@v2
        with:
          repository: 'user/efendikaptan'  # efendikaptan repository'nin ismini yazın
          token: ${{ secrets.GITHUB_TOKEN }}
          path: efendikaptan

      # Clone repository'sini checkout ediyoruz
      - name: Checkout Clone repository
        uses: actions/checkout@v2
        with:
          repository: 'user/Clone'  # Clone repository'nin ismini yazın
          token: ${{ secrets.GITHUB_TOKEN }}
          path: Clone

      # efendikaptan repository'sindeki ana-domain.yml workflow'unu tetikliyoruz
      - name: Trigger ana-domain.yml from efendikaptan
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"ref": "main"}' \
            https://api.github.com/repos/user/efendikaptan/actions/workflows/ana-domain.yml/dispatches

      # Clone repository'sindeki ana-domain.yml workflow'unu tetikliyoruz
      - name: Trigger ana-domain.yml from Clone
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"ref": "main"}' \
            https://api.github.com/repos/user/Clone/actions/workflows/ana-domain.yml/dispatches
